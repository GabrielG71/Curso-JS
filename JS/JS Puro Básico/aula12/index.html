<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de pessoas</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header id="nav">
        <h1>CRIADOR DE PESSOAS</h1>
    </header>
    <main>
        <form id="form">
            <h2>Criar Pessoa:</h2>    
            <input type="text" id="name" placeholder="Digite o nome:">
            <input type="text" id="sobrenome" placeholder="Digite o sobrenome">
            <input type="text" id="idade" placeholder="Idade">
            <input type="submit" value="Enviar">
        </form>

        <div id="pessoa_title">
            <h2>Pessoa:</h2>
            <p id="name_p">Nome: </p>
            <p id="sobrenome_p">Sobrenome:</p>
            <p id="idade_p">Idade:</p>
        </div>

    </main>
    <footer>
        <p>Página feita por Gabriel Gonçalves</p>
    </footer>
</body>
</html>
