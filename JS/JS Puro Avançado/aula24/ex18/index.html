<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <h1>Formulário de cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres.</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
      <form id="form">
        <label>Nome: <input type="text" name="nome" /></label><br />
        <label>Sobrenome: <input type="text" name="sobrenome" /></label><br />
        <label>CPF: <input type="text" name="cpf" /></label
        ><span data-error="cpf" class="erro"></span><br />
        <label>Usuário: <input type="text" name="user" /></label
        ><span data-error="user" class="erro"></span><br />
        <label>Senha: <input type="password" name="senha" /></label><br />
        <label>Confirmar Senha: <input type="password" name="resenha" /></label
        ><span data-error="senha" class="erro"></span><br />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
